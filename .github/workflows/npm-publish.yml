# Workflow to publish a new release on NPM
# https://www.npmjs.com/package/@adyen/mcp
name: Publish to NPM

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: release
    env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - run: |
          set -e
          cd typescript
          npm ci
          npm run build
          npm publish --access public